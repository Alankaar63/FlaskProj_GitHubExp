{% extends "layout.html" %}
{% block content %}
  <h2 class="fw-bold mb-4">🏆 Legendary Football Teams</h2>
  <div class="row justify-content-center">
    {% for team in teams %}
      <div class="col-md-4 mb-4">
        <div class="card text-dark">
          <div class="card-body">
            <h5 class="card-title">{{ team.name }}</h5>
            <p class="card-text">Country: {{ team.country }}</p>
            <p class="card-text">Champions League Titles: {{ team.titles }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
